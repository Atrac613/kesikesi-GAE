application: kesikesi-hr
version: 6
runtime: python
api_version: 1

handlers:
- url: /css
  static_dir: web/css

- url: /images
  static_dir: web/images

- url: /js
  static_dir: web/js

- url: /api/api_test
  script: api.py
  login: admin

- url: /api/.*
  script: api.py

- url: /page/v2/auth
  login: required
  secure: always
  script: page.py
  
- url: /page/start
  login: required
  secure: always
  script: page.py

- url: /page/login
  login: required
  secure: always
  script: page.py

- url: /page/v2/archives
  secure: always
  script: archives.py

# deprecated
- url: /page/archives
  secure: always
  script: archives.py

- url: /page/api/archives_load_more
  secure: always
  login: required
  script: archives.py
  
- url: /page/settings
  secure: always
  script: settings.py
  
- url: /page/settings/delete_all_photos
  secure: always
  login: required
  script: settings.py
  
- url: /page/.*
  secure: always
  script: page.py
  
- url: /task/.*
  secure: always
  login: admin
  script: task.py

- url: /
  script: main.py
  
- url: /.*
  script: image_view.py

  