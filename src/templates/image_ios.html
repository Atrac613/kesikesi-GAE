<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=320">
<link href="/css/reset.css" rel="stylesheet" type="text/css" />
<link href="/css/main.css?2011050701" rel="stylesheet" type="text/css" />
<link href="http://fonts.googleapis.com/css?family=Sunshiney:regular" rel="stylesheet" type="text/css" />

<script type="text/javascript" src="https://www.google.com/jsapi"></script>

<script language="Javascript" type="text/javascript">
	google.load("jquery", "1");
	google.load("jqueryui", "1");
</script>

<script language="Javascript" type="text/javascript">
$(function() {
	$("#launchApp").click(function(){
		document.location = "kesikesi://www.rplt.jp/view/test";
	    var time = (new Date()).getTime();
	    setTimeout(function(){
	        var now = (new Date()).getTime();
	
	        if((now - time) < 400) {
	            if(confirm('You do not seem to have kesikesi installed, do you want to go download it now?')){
	            	document.location = 'http://itunes.apple.com/';
	            }
	         }
	    }, 300);
    });
});
</script>

<title>kesikesi.me</title>
</head>
<body>

<div id="wrapper">
	<div id="body">
		<div id="header"><h1>kesikesi.me</h1></div>
		<div id="photo"><img src="/api/get_image?id={{ image_key }}" width="400" /></div>
		<div id="launchApp" style="margin:0 auto;width:100px;background-color: rgba(46,173,201,0.7);text-align: center;padding: 5px;color: #FFFFFF;margin-top:5px;margin-bottom:5px;">
			<span>Launch app</span>
		</div>
		<div id="qr_code">
			<p><img src="http://chart.apis.google.com/chart?chs=200x200&cht=qr&chl=http://www.kesikesi.me/{{ image_key }}" /></p>
		</div>
		<div id="read_count"><p>{{ read_count }} kesikesi</p></div>
		<div id="report"><p><a href="https://spreadsheets.google.com/spreadsheet/viewform?formkey=dHFpZmJjNjNMZUdEVmp0ZHdNNHZuSEE6MQ&entry_0=http://www.kesikesi.me/{{ image_key }}">この投稿を通報する</a></p></div>
		<div id="footer"><p>(c) Relax Jigyou-bu.</p></div>
	</div>
</div>

</body>
</html>
