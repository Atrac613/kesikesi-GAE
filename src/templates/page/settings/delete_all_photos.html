<script language="Javascript" type="text/javascript">
$(function() {
    $("#deleteForm").submit(function(){
    	if (confirm('Are you sure you want to delete all of your photo data?')) {
    		return true;
    	} else {
    		return false;
    	}
    });
});
</script>

<title>Delete All Photos - KesiKesi</title>
</head>
<body>
	
<div style="position:relative;border-radius: 5px; background-color: rgba(0,51,102,0.4);text-align: center;padding: 5px;color: #FFFFFF;margin-top:5px;margin-bottom:5px;">
	<span>Delete All Photos</span>
</div>

{% if status %}
<p>Operation in progress... Take few minute.</p>
{% else %}
<form action="/page/settings/delete_all_photos" method="post" id="deleteForm">
	<input type="hidden" name="mode" value="delete" />
	<p><input type="checkbox" name="delete" value="1" /> Delete Execute</p>
	<input type="submit" value="Submit" />
</form>
{% endif %}
